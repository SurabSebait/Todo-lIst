<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
            color: #f4f4f4;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .form {
            border: 2px solid #007bff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            background-color: #2c2c2c;
        }
        
        .task, .date {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f4f4f4;
            font-size: 16px;
        }
        
        .task:focus, .date:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            background-color: #444;
        }
        
        .add {
            width: 80px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .add:hover {
            background-color: #0056b3;
        }
        
        .list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .list div {
            margin-top: 20px;
            border: 2px solid #007bff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            width: 80%;
            height: 60px;
            padding: 0 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }
        
        .list div:hover {
            transform: scale(1.02);
        }
        
        .list h3 {
            margin: 0;
            font-size: 18px;
            color: #f4f4f4;
        }
        
        .list span {
            font-size: 14px;
            color: #bdbdbd;
        }
        
        .del {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .del img {
            width: 20px;
            height: 20px;
            filter: invert(100%);
        }
        
        .del:hover {
            transform: scale(1.2);
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Add the tasks you want to perform : </h2>
        <div class="form">
            <input type="text" placeholder="Enter the task: " class="task" required>
            <input type="date" class="date" required>
            <button class="add">Add</button>
        </div>
        
        <div class="list">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
